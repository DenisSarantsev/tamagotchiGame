<div data-fp-section data-no-event class="block__section loading-timer">
	<!-- Шари з підкладками і фонами для екрану з таймером -->
	<img src="img/loading-timer/mountains-bg.svg" alt="mountains background image" class="loading-timer__mountains-bg _hidden">
	<div class="loading-timer__bg-effects _hidden">
		<img src="img/loading-timer/goblin.png" alt="green goblin image" class="loading-timer__goblin _hidden">
		<img src="img/loading-timer/leafs/leaf-one.png" alt="tropic leaf" class="loading-timer__first-leaf">
		<img src="img/loading-timer/leafs/leaf-two.png" alt="tropic leaf" class="loading-timer__second-leaf">
		<img src="img/loading-timer/leafs/leaf-three.png" alt="tropic leaf" class="loading-timer__third-leaf">
	</div>

	<!-- Шари з підкладками і фонами для екрану завантаження -->
	<div class="loading-timer__black-bg"></div>
	<div class="loading-timer__blur-bg"></div>
	<div class="loading-timer__bg-elements-container">
		<img src="img/loading-timer/green-ellipse.png" alt="green ellipse background" class="loading-timer__left-top-ellipse">
		<img src="img/loading-timer/yellow-ellipse.png" alt="yellow ellipse background" class="loading-timer__left-bottom-ellipse">
		<img src="img/loading-timer/yellow-ellipse.png" alt="yellow ellipse background" class="loading-timer__right-top-ellipse">
		<img src="img/loading-timer/green-ellipse.png" alt="green ellipse background" class="loading-timer__right-bottom-ellipse">
	</div>

	<!-- Структура блоку -->
	<div class="loading-timer__wrapper">
		<div class="loading-timer__loading-timer-wrapper">
			<!-- Елемент з завантаженням -->
			<div class="loading-timer__loading loading">
				<img src="img/loading-timer/big-logo.png" alt="tamagotchi money logo" class="loading__big-logo">
				<div class="loading__load-button-container">
					<div class="loading__loading-container">
						<div class="loading__loading-text">
							Loading...
						</div>
						<div class="loading__loading-line loading-line">
							<img src="img/loading-timer/loading-line/loading-border.svg" alt="loading line border" class="loading-line__border">
							<div class="loading-line__inner-line-container">
								<img src="img/loading-timer/loading-line/loading-inner-line.svg" alt="loading inner line" class="loading-line__inner-line">
								<img src="img/loading-timer/loading-line/loading-circle.svg" alt="loading inner circle" class="loading-line__line-circle">
							</div>
						</div>
					</div>
					<a class="loading__start-button">
						<img src="img/common/button-default.svg" alt="start button" class="loading__button-default">
						<img src="img/common/button-hover.svg" alt="start button" class="loading__button-hover _hidden">
						<img src="img/common/button-active.svg" alt="start button" class="loading__button-active _hidden">
						<div class="loading__button-text-container">
							<div>Start</div>
						</div>
					</a>
				</div>
			</div>
			<!-- Елемент з таймером -->
			<div class="loading-timer__timer timer _hidden">
				<div class="timer__container">
					<div class="timer__header">
						<img src="img/loading-timer/small-logo.svg" alt="" class="timer__logo">
						<div class="timer__buttons-block">
							<button class="timer__button lang-button">
								<img src="img/loading-timer/button-lang.svg" alt="language button" class="lang-button__image">
							</button>
							<button class="timer__button menu-button">
								<img src="img/loading-timer/button-menu.svg" alt="menu button" class="menu-button__image">
							</button>
							<button class="timer__button volume-button">
								<img src="img/loading-timer/button-volume.svg" alt="volume button" class="volume-button__image">
							</button>
						</div>
					</div>
					<div class="timer__content timer-content">
						<div class="timer-content__title">
							Welcome to Tamagotchi Money!
						</div>
						<div class="timer-content__subtitle">
							Успейте получить ваш стартовый капитал прямо сейчас и отправьтесь в увлекательное путешествие по миру экономических стратегий!
						</div>
						<div class="timer-content__timer timer-counter">
							<div class="timer-counter__wrapper">
								<img src="img/loading-timer/counter-bg.png" alt="" class="timer-counter__bg">
								<div class="timer-counter__section days-section">
									<div class="timer-counter__numbers days-timer-element">04</div>
									<div class="timer-counter__subtitle">days</div>
								</div>
								<div class="timer-counter__section hours-section">
									<div class="timer-counter__numbers hours-timer-element">05</div>
									<div class="timer-counter__subtitle">hours</div>
								</div>
								<div class="timer-counter__section minutes-section">
									<div class="timer-counter__numbers minutes-timer-element">24</div>
									<div class="timer-counter__subtitle">minutes</div>
								</div>
								<div class="timer-counter__section seconds-section">
									<div class="timer-counter__numbers seconds-timer-element">36</div>
									<div class="timer-counter__subtitle">seconds</div>
								</div>
							</div>
						</div>
						<div class="timer-content__call-to-action call-to-action">
							<div class="call-to-action__wrapper">
								<img src="img/loading-timer/call-to-action-bg.png" alt="background image" class="call-to-action__bg">
								<img src="img/loading-timer/gold-egg.svg" alt="gold egg icon" class="call-to-action__top-egg">
								<img src="img/loading-timer/gold-egg.svg" alt="gold egg icon" class="call-to-action__bottom-egg">
								<div class="call-to-action__text">
									<div class="call-to-action__top-text">Только <span>5 дней</span> регистрации с подарочной суммой </div>
									<div class="call-to-action__bottom-text">50 долларов!</div>
								</div>
							</div>
						</div>
						<div class="timer-content__play-button main-button ">
							<a target="_blank" href="https://game.tamagotchi.money/" class="main-button__link button-image-responsive">
								<img src="img/common/button-default.svg" alt="start button" class="main-button__image main__button-default button-image-responsive">
								<img src="img/common/button-hover.svg" alt="start button" class="main-button__image main__button-hover button-image-responsive _hidden">
								<img src="img/common/button-active.svg" alt="start button" class="main-button__image main__button-active button-image-responsive _hidden">
								<div class="main-button__text-container">
									<div class="button-rext-responsive main-button__text">Играть</div>
								</div>
							</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="timer__bottom timer-bottom">
		<button class="scroll-down-element timer-bottom-scroll-button">
			<div class="scroll-down-element__text">
				Scroll down
			</div>
			<img src="img/common/scroll-down-arrow.svg" alt="scroll down arrow">
		</button>
	</div>
</div>
