<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240523104943">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div data-fp class="block">
				<div data-fp-section class="block__section loading-timer">
					<!-- Шари з підкладками і фонами -->
					<img src="img/mountains-bg.svg" alt="mountains background image" class="loading-timer__mountains-bg">
					<div class="loading-timer__black-bg"></div>
					<div class="loading-timer__blur-bg"></div>
					<div class="loading-timer__bg-elements-container">
						<img src="img/loading-timer/green-ellipse.png" alt="green ellipse background" class="loading-timer__left-top-ellipse">
						<img src="img/loading-timer/yellow-ellipse.png" alt="yellow ellipse background" class="loading-timer__left-bottom-ellipse">
						<img src="img/loading-timer/yellow-ellipse.png" alt="yellow ellipse background" class="loading-timer__right-top-ellipse">
						<img src="img/loading-timer/green-ellipse.png" alt="green ellipse background" class="loading-timer__right-bottom-ellipse">
					</div>

					<!-- Структура блоку -->
					<div class="loading-timer__wrapper">
						<!-- Елемент з шапкою блоку -->
						<div class="loading-timer__header header">

						</div>
						<div class="loading-timer__loading-timer-wrapper">
							<!-- Елемент з завантаженням -->
							<div class="loading-timer__loading loading">
								<img src="img/loading-timer/big-logo.png" alt="tamagotchi money logo" class="loading__big-logo">
								<div class="loading__load-button-container">
									<div class="loading__loading-container">
										<div class="loading__loading-text">
											Loading...
										</div>
										<div class="loading__loading-line loading-line">
											<img src="img/loading-timer/loading-line/loading-border.svg" alt="loading line border" class="loading-line__border">
											<div class="loading-line__inner-line-container">
												<img src="img/loading-timer/loading-line/loading-inner-line.svg" alt="loading inner line" class="loading-line__inner-line">
												<img src="img/loading-timer/loading-line/loading-circle.svg" alt="loading inner circle" class="loading-line__line-circle">
											</div>
										</div>
									</div>
									<button class="loading__start-button _hidden">
										Start
									</button>
								</div>
							</div>
							<!-- Елемент з таймером -->
							<div class="loading-timer__timer timer">

							</div>
						</div>
					</div>
				</div>
				<div data-fp-section class="block__section">
					Блок 2



				</div>
				<div data-fp-section class="block__section">
					Блок 3



				</div>
				<div data-fp-section class="block__section">
					Блок 4



				</div>
				<div data-fp-section class="block__section">
					Блок 5



				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240523104943"></script>
</body>

</html>
