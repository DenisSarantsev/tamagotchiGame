	<!--------------------------------------------------- Елементи контенту -->
	<div class="dance-animation-block__container">
		<div class="dance-animation-block__text-container">

				<div class="dance-animation-block__black-bg"></div>
				<img src="@img/common/gold-egg.svg" alt="golden egg" class="dance-animation-block__text-wrapper-egg-one">

				</div>
			</div>
		</div>
		<div class="dance-animation-block__video-wrapper desktop-video">
			<script>
        // Функция для определения операционной системы
        function getOS() {
            const userAgent = window.navigator.userAgent;
            const platform = window.navigator.platform;
            const macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'];
            const iosPlatforms = ['iPhone', 'iPad', 'iPod'];
            const windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'];
            let os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac OS';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (!os && /Linux/.test(platform)) {
                os = 'Linux';
            }

            return os;
        }

        // Функция для определения браузера
        function getBrowser() {
            const userAgent = window.navigator.userAgent;
            if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
                return 'Safari';
            }
            return 'Other';
        }

        // Функция для создания элемента
        function createElementForOSAndBrowser() {
            const os = getOS();
            const browser = getBrowser();
            const container = document.querySelector('.desktop-video');
            
            if (os === 'iOS') {
                const imgElement = document.createElement('img');
                imgElement.src = '@img/3d-video-block/dance-animation-mobile.gif'; // Укажите путь к мобильной версии вашего изображения
                imgElement.alt = 'dance animation for mobile';
                container.appendChild(imgElement);
            } else if (browser === 'Safari' && os !== 'iOS') {
                const imgElement = document.createElement('img');
                imgElement.src = '@img/3d-video-block/dance-animation-desktop.gif'; // Укажите путь к десктопной версии вашего изображения
                imgElement.alt = 'dance animation for desktop';
                container.appendChild(imgElement);
            } else {
                const videoElement = document.createElement('video');
                videoElement.src = 'dance-animation.webm'; // Укажите путь к вашему видео
                videoElement.controls = false;
                videoElement.autoplay = true;
                videoElement.muted = true;
                videoElement.loop = true;
                videoElement.playsInline = true;
                container.appendChild(videoElement);
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = createElementForOSAndBrowser;
			</script>

		</div>
