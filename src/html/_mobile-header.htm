<div class="mobile-header">
	<img src="@img/common/small-logo.svg" alt="game logo" class="mobile-header__logo">
	<div class="mobile-header__buttons-block">
		<button class="mobile-header__button mobile-header-lang-button">
			<img src="@img/loading-timer/button-lang.svg" alt="language button" class="mobile-header-lang-button__image">
			<img src="@img/loading-timer/ru-flag.png" alt="russian flag icon" class="mobile-header-lang-button__ru-flag _hidden">
			<img src="@img/loading-timer/ua-flag.png" alt="ukrainian flag icon" class="mobile-header-lang-button__ua-flag">
		</button>
		<button class="mobile-header__button mobile-header-menu-button">
			<img src="@img/loading-timer/button-menu.svg" alt="menu button" class="menu-button__image">
		</button>
		<button class="mobile-header__button mobile-header-volume-button" onclick="console.log('click')">
			<img src="@img/loading-timer/button-volume.svg" alt="volume button" class="volume-button__image">
		</button>
	</div>
</div>
